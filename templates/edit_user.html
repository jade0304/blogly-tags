{% extends 'base.html'%}
{% block title %}{{user.full_name}}{% endblock title %}

{% block content %}
<h1>Edit a User</h1>
<form method="POST">
    <div class="mb-3">
    <label for="first_name">First Name</label>
    <input class="form-control" type="text" value="{{user.first_name}}" name="first_name">
</div>
<div class="mb-3">
    <label for="last_name">Last Name</label>
    <input class="form-control" type="text" value="{{user.last_name}}" name="last_name">
</div>
<div class="mb-3">
    <label for="img_url">Image URL</label>
    <input class="form-control" type="text" value="{{user.image_url}}" name="img_url">
</div>
<div class="form-group text-right">
    <a href="/users" class="btn btn-outline-info">Cancel</a>
    <button type="submit" class="btn btn-success">Save</button>
  </div>
</form>

{% endblock content %}
