{% extends 'base.html' %}
{% block title %}All Users{% endblock title %}

{% block content %}
<h1>Users</h1>
<ul>
{% for user in users%}
    <li> <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}} </a> </li>
    {%endfor%}
</ul>
<button><a href="/users/new">Add user</a></button>
{% endblock content %}
